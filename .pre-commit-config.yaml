repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: golden-guard
        name: golden-guard
        entry: bash scripts/golden_guard.sh
        language: system
        pass_filenames: false
